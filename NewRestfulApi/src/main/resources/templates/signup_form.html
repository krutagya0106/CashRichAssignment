<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>User Registration Form - Sign Up</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"  />
</head>
<body>


<div>
<h1>User Registration Form - Sign Up</h1>
</div>
<form th:action="@{/process_register}" method ="post" style="max-width: 600px; margin: 0 auto;" th:object="${user}">

<div class ="m-3">

<div class="form-group-row">
<label class="col-form-label col-4">E-mail</label>
<div class="col-8">
<input type="email" class="form-control" th:field="*{email}" required>
</div>
</div>

<div class="form-group-row">
<label class="col-form-label col-4">UserName</label>
<div class="col-8">
<input type="text" class="form-control" th:field="*{username}" required minlength="4" maxlenghth="15">
</div>
</div>

<div class="form-group-row">
<label class="col-form-label col-4">Password</label>
<div class="col-8">
<input type="password" class="form-control" th:field="*{password}" required minlength="8" maxlenghth="15">
</div>
</div>

<div class="form-group-row">
<label class="col-form-label col-4">First Name</label>
<div class="col-8">
<input type="text" class="form-control" th:field="*{first_name}" required minlength="2" maxlenghth="20">
</div>
</div>

<div class="form-group-row">
<label class="col-form-label col-4">Last Name</label>
<div class="col-8">
<input type="text" class="form-control" th:field="*{last_name}" required minlength="2" maxlenghth="20">
</div>
</div>

<div class="form-group-row">
<label class="col-form-label col-4">Mobile Number</label>
<div class="col-8">
<input type="text" class="form-control" th:field="*{mobile_number}" required maxlength="10">
</div>
</div>

<div class="form-group-row">
<div class="col-8">
<button type="submit" class="btn">Sign Up</button>
</div>
</div>

</div>
</form>
</body>
</html>
